{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Password Reset</h2>
  <p>Enter your new password below.</p>
  <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set New Password</button>
  </form>
{% endblock %}
