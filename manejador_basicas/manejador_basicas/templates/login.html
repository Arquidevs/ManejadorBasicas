{# templates/registration/login.html #}

{% extends 'manejador_basicas/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}?next=/index/">
        {% csrf_token %}
        
        {{ form.username.label_tag }}
        {{ form.username }}
        
        {{ form.password.label_tag }}
        {{ form.password }}
        
        <button type="submit">Login</button>
    </form>
{% endblock %}
