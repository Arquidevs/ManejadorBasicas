<!DOCTYPE html>
<html>
<head>
    <title>Measurement List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #e44d26; /* Un tono de rojo para destacar */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2; /* Color de fondo para las celdas de encabezado */
        }

        tr:hover {
            background-color: #f5f5f5; /* Resaltar fila al pasar el mouse */
        }
    </style>
</head>
<body>

<h1>Measurement List</h1>

<!-- Mostrar el promedio de pacientes con BPM anormal -->
<h2>Promedio de pacientes con BPM anormal: {{ average_heart_rate }}</h2>

<!-- Mostrar la lista de medidas -->
<table>
    <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Fecha y Hora</th>
        <th>Variable</th>
    </tr>
    {% for measurement in measurements %}
    <tr>
        <td>{{ measurement.id }}</td>
        <td>{{ measurement.value }}</td>
        <td>{{ measurement.timestamp }}</td>
        <td>{{ measurement.variable.name }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
